    <section id="contact" class="cf">
		<h2><img src="images/h2_Contact.jpg" width="87" height="15" alt="Contact" /></h2>
		<p>필요 사항을 입력하고 마지막으로 [입력 내용을 확인함]을 눌러주십시오.</p>
		<form method="POST" action="">
			<dl class="tbl-layout">
				<dt>문의내용</dt>
				<dd>
					<select name="inquiry_select">
						<option value="">선택하여주십시오</option>
						<option value="1">반응에 대한 문의</option>
						<option value="2">회사에 대한 의견및 요청사항</option>
						<option value="3">기타</option>
					</select>
				
				</dd>
				<dt>상세내용</dt>
				<dd>
					<textarea name="inquiry_text" rows="10"></textarea>
					<span>(최대4,000자)</span>
				</dd>
				<dt>이름</dt>
				<dd>
					<input type="text" class="w300" name="username" />
				</dd>
				<dt>닉네임</dt>
				<dd>
					<input type="text" class="w300" name="username_kana" />
				</dd>
				<dt>전화번호</dt>
				<dd>
					<input type="text" class="w70" name="tel1"/> -
					<input type="text" class="w70" name="tel2"/> -
					<input type="text" class="w70" name="tel3"/> -
				</dd>
				<dt>메일주소</dt>
				<dd>
					<input type="text" class="w300" name="email1" />
					<span> (영숫자) </span>
				</dd>
				<dt>확인용메일 주소</dt>
				<dd class="bdchange">
					<input type="text" class="w300" name="email2" />
					<span> (영숫자) </span>
				</dd>
			</dl>
			<p class="btn">
				<input type="image" alt="입력 내용 확인" 
				 src="images/btn_check.jpg" value="submit"/>
			
			</p>
			
		</form>
